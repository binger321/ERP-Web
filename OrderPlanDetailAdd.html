            </li>
            <li class="breadcrumb-item active">订单详情增加</li>

        <div class="card-body">

            <div class="card-body">
                <form class="form-inline" id="query">

                    <div class="form-group">
                        <label for="id"> 生产订单详情ID </label>
                        <input type="text" class="form-control" name="id" placeholder="如:system">
                    </div>
                    <div class="form-group">
                        <label for="productOrderMainCode"> 生产订单编号 </label>
                        <input type="text" class="form-control" name="productOrderMainCode" placeholder="如:system">
                    </div>
                    <div class="form-group">
                        <label for="goodsCode"> 商品编码 </label>
                        <input type="text" class="form-control" name="goodsCode" placeholder="如:system">
                    </div>
                    <div class="form-group">
                        <label for="skuCode"> sku编码 </label>
                        <input type="text" class="form-control" name="skuCode" placeholder="如:system">
                    </div>
                    <div class="form-group">
                        <label for="colorName"> 颜色名称 </label>
                        <input type="text" class="form-control" name="colorName" placeholder="如:system">
                    </div>
                    <div class="form-group">
                        <label for="sizeName"> 尺寸名称 </label>
                        <input type="text" class="form-control" name="sizeName" placeholder="如:system">
                    </div>
                    <div class="form-group">
                        <label for="weight"> 重量 </label>
                        <input type="text" class="form-control" name="weight" placeholder="如:system">
                    </div>
                    <div class="form-group">
                        <label for="lastPrice"> 上一期生产价格 </label>
                        <input type="text" class="form-control" name="lastPrice" placeholder="如:system">
                    </div>
                    <div class="form-group">
                        <label for="localPrice"> 本币单价 </label>
                        <input type="text" class="form-control" name="localPrice" placeholder="如:system">
                    </div>
                    <div class="form-group">
                        <label for="localAmount"> 本币金额 </label>
                        <input type="text" class="form-control" name="localAmount" placeholder="如:system">
                    </div>
                    <div class="form-group">
                        <label for="isStorage"> 是否生成入库单 </label>
                        <input type="text" class="form-control" name="isStorage" placeholder="如:system">
                    </div>
                    <div class="form-group">
                        <label for="wareQuantity"> 入库数量 </label>
                        <input type="text" class="form-control" name="wareQuantity" placeholder="如:system">
                    </div>
                    <div class="form-group">
                        <label for="unwareQuantity"> 未入库数量 </label>
                        <input type="text" class="form-control" name="unwareQuantity" placeholder="如:system">
                    </div>
                    <div class="form-group">
                        <label for="totalQuantity"> 总数量（申请数量） </label>
                        <input type="text" class="form-control" name="totalQuantity" placeholder="如:system">
                    </div>
                    <div class="form-group">
                        <label for="comments"> 生产子单备注 </label>
                        <input type="text" class="form-control" name="comments" placeholder="如:system">
                    </div>

                </form>
